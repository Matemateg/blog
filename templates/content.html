{{define "content"}}
    <h2>{{ .UserProfile.User.Name }}</h2>
    <br>

    {{range .UserProfile.Posts}}
        <div class="row">
            <div class="col">
                <p>
                    {{.Text}}
                </p>
                <div class="text-muted d-flex justify-content-between">
                    <span>❤️ 355️</span><span>{{.CreatedAt}}</span>
                </div>
            </div>
        </div>
        <hr>
    {{end}}

{{end}}
