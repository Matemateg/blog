{{define "content"}}
    <h3>Last 10 Blog posts</h3>
    <br>

    {{range .UserPostList}}
        <div class="row">
            <div class="col">
                <p>
                    <a href="/user/?id={{.User.ID}}">{{.User.Login}}</a>
                </p>
                <p>
                    {{.Post.Text}}
                </p>
                <div class="text-muted d-flex justify-content-between">
                    <span>❤️ 555</span><span>{{.Post.CreatedAt.Format "Jan 02 2006 15:04"}}</span>
                </div>
            </div>
        </div>
        <hr>
    {{end}}

{{end}}
